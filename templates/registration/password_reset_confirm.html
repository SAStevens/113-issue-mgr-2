{% extends 'base.html' %}

{% block title %} Confirm Reset {% endblock title %}

{% block content %}
<h1> Password Reset </h1>
<p>Type your password twice. </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class= "btn btn-success" value="Reset">
    </form>
{% endblock content %}
